<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Product preview card component</title>
</head>
<body>
<main>
  <section>
    <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
    sizes="(max-width: 600px) 686px, 300px"
    src="images/image-product-desktop.jpg"
    alt="perfume bottle">
    <div class="product-desc">
      <span class="category">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="sale-price">$149.99</span>
        <span class="list-price">$169.99</span>
      </div>
      <button><i class="fa-solid fa-cart-shopping">
        <img src="images/icon-cart.svg" alt="cart">
      </i>Add to Cart</button>
    </div>
  </section>
</main>
</body>
</html>
